{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Weather Forecast</title>
   <style>
    
    
    
    
   </style>
   <link rel="stylesheet" href="{% static 'css/a.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{% static 'videos/pi.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>

    <center>
       <div id="reg1">
        <div  id="b">
            <br><br>
             
             <div id="a">
                <form class="form-group" method="post" action="{% url 'weather_forecast' %}">
                    {% csrf_token %}
                    <h1>Enter Details</h1>
                    <label class="form-label" for="location">Enter Location:</label>
                    <input class="form-input" type="text" name="location" id="location" required><br><br>
                    <label class="form-label" for="question">Ask a Weather-Related Question:</label>
                    <input class="form-input" type="text" name="question" id="question" required><br><br>
                    <button class="btn btn-primary" type="submit">Get Forecast</button>
                    <br><br>
                   </form><br><br>
             </div>
             <div id="response"></div>
             
       </div>
         </div>
    </center>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
